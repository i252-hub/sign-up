<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img src = 'leaf.jpg' class = 'leaf' alt = 'leaf'>
   
    
        
            <div class = 'logo'>
                <img src = 'odin.png' class = 'odin left' alt = 'odin logo'>
                <h1 class = 'odin right'>ODIN</h1>
                <p class = 'caption'>Photo by <ins>Halie West</ins> on 
                    <ins>Unsplash</ins></p>
            </div>

      
   
    
    <main>
        <section class = 'top'>
            <div class = 'text top'>
                <h4>This is not a real online service!
                    You know you need something <br> like this
                    in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started. <br><br>

                    

                    You <em>know</em> you want to.
                </h4>
            </div>
        </section>

        <!--FORM-->
        <form>
            <h2>Let's do this!</h2>

            <div class = container>
                <section class = 'column one'>

                    <p>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name">
                    </p>
        
                    <p>
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail">
                    </p>
        
                    <p>
                        <label for="passwd">PASSWORD</label>
                        <input type="password" id="passwd">
                    </p>
                </section>
    
    
                <section class = 'column two'>
    
                    <p>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">
                    </p>
        
                    <p>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" id="phone_number">
                    </p>
        
                    <p>
                        <label for="confirm_passwd">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_passwd">
                    </p>
                </section>
    
            </div>
        </form>

        <!--BUTTON-->
        <section class = 'column three'>
            <div class = 'smallC'>
            <button type="submit">CREATE ACCOUNT</button>
            <br>
            <br>
            <p class = 'text'>Already have an account? <span>Log in</span></p>
            </div>
            
        </section>
    </main>

   

    
</body>
</html>
